<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Search</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #0f172a; color: #e2e8f0; }
    h1 { color: #60a5fa; }
    .search-box { display: flex; gap: 8px; margin-bottom: 20px; }
    input, button { padding: 10px 14px; font-size: 16px; border: none; border-radius: 6px; }
    input { flex: 1; background: #1e293b; color: #e2e8f0; }
    button { background: #3b82f6; color: white; cursor: pointer; }
    button:hover { background: #2563eb; }
    .linkedin-btn { background: #0077b5; }
    .linkedin-btn:hover { background: #005885; }
    .results { display: grid; gap: 12px; }
    .card { background: #1e293b; padding: 16px; border-radius: 8px; cursor: pointer; }
    .card:hover { background: #334155; }
    .card h3 { margin: 0 0 4px; color: #60a5fa; }
    .card p { margin: 0; color: #94a3b8; font-size: 14px; }
    .profile { background: #1e293b; padding: 20px; border-radius: 8px; margin-top: 20px; }
    .profile h2 { color: #60a5fa; margin-top: 0; }
    .review { background: #0f172a; padding: 12px; border-radius: 6px; margin-top: 10px; }
    .review-form { margin-top: 16px; display: flex; flex-direction: column; gap: 8px; }
    .review-form input, .review-form textarea { background: #0f172a; color: #e2e8f0; }
    .review-form textarea { min-height: 60px; resize: vertical; padding: 10px; border-radius: 6px; border: none; }
    .back-btn { background: #475569; margin-bottom: 16px; }
    .hidden { display: none; }
    .status { color: #fbbf24; margin: 10px 0; }
    .section-title { color: #94a3b8; font-size: 14px; margin: 20px 0 10px; text-transform: uppercase; letter-spacing: 1px; }
    .linkedin-card { background: #1e293b; padding: 16px; border-radius: 8px; border-left: 3px solid #0077b5; }
    .linkedin-card:hover { background: #334155; }
    .linkedin-card h3 { margin: 0 0 4px; }
    .linkedin-card h3 a { color: #0077b5; text-decoration: none; }
    .linkedin-card h3 a:hover { text-decoration: underline; }
    .linkedin-card p { margin: 4px 0 0; color: #94a3b8; font-size: 14px; }
    .loading { color: #fbbf24; padding: 20px; text-align: center; }
    .match-badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 11px; font-weight: 600; margin-left: 8px; }
    .match-high { background: #22c55e; color: white; }
    .match-medium { background: #f59e0b; color: white; }
    .match-low { background: #6b7280; color: white; }
    .parsed-info { font-size: 12px; color: #64748b; margin-bottom: 12px; padding: 8px; background: #1e293b; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>üîç People Search</h1>

  <!-- Search View -->
  <div id="searchView">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Name, company, or paste LinkedIn URL...">
      <button onclick="doSearch()">Search DB</button>
      <button class="linkedin-btn" onclick="searchLinkedIn()">üîó LinkedIn</button>
    </div>
    <p style="color:#64748b; font-size:13px; margin-top:-12px;">Search by name & company, or paste a LinkedIn URL directly.</p>
    <div id="results" class="results"></div>
    
    <!-- LinkedIn Results Section -->
    <div id="linkedinSection" class="hidden">
      <p class="section-title">üîó LinkedIn Results</p>
      <div id="linkedinResults" class="results"></div>
    </div>
  </div>

  <!-- Profile View -->
  <div id="profileView" class="hidden">
    <button class="back-btn" onclick="showSearch()">‚Üê Back to Search</button>
    <div id="profileContent" class="profile"></div>
  </div>

  <script>
    const API = 'http://localhost:8000';

    // Search
    async function doSearch() {
      const q = document.getElementById('searchInput').value;
      const res = await fetch(`${API}/search?q=${encodeURIComponent(q)}`);
      const people = await res.json();
      renderResults(people);
    }

    function renderResults(people) {
      const el = document.getElementById('results');
      if (!people.length) {
        el.innerHTML = '<p>No results found.</p>';
        return;
      }
      el.innerHTML = people.map(p => `
        <div class="card" onclick="viewProfile('${p.id}')">
          <h3>${p.name}</h3>
          <p><strong>${p.company}</strong> ‚Ä¢ ${p.role}</p>
          <p style="font-size:12px; color:#64748b;">${p.location}</p>
        </div>
      `).join('');
    }

    // View Profile
    async function viewProfile(id) {
      const res = await fetch(`${API}/profiles/${id}`);
      if (!res.ok) { alert('Profile not found'); return; }
      const profile = await res.json();
      renderProfile(profile);
      document.getElementById('searchView').classList.add('hidden');
      document.getElementById('profileView').classList.remove('hidden');
    }

    function renderProfile(p) {
      const reviews = p.reviews.length 
        ? p.reviews.map(r => `
            <div class="review">
              <strong>${r.author}</strong> ‚Äî ${'‚≠ê'.repeat(r.rating)}<br>
              <span>${r.comment}</span>
            </div>
          `).join('')
        : '<p>No reviews yet.</p>';

      document.getElementById('profileContent').innerHTML = `
        <h2>${p.name}</h2>
        <p style="font-size:18px; color:#60a5fa;">${p.company}</p>
        <p><strong>${p.role}</strong> ‚Ä¢ ${p.location}</p>
        <p>${p.bio || 'No bio provided.'}</p>
        <hr style="border-color:#334155; margin:16px 0;">
        <h3>Reviews</h3>
        ${reviews}
        <div class="review-form">
          <h4>Add a Review</h4>
          <input type="text" id="reviewAuthor" placeholder="Your name">
          <select id="reviewRating">
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4)</option>
            <option value="3">‚≠ê‚≠ê‚≠ê (3)</option>
            <option value="2">‚≠ê‚≠ê (2)</option>
            <option value="1">‚≠ê (1)</option>
          </select>
          <textarea id="reviewComment" placeholder="Write your review..."></textarea>
          <button onclick="submitReview('${p.id}')">Submit Review</button>
        </div>
      `;
    }

    // Submit Review
    async function submitReview(profileId) {
      const author = document.getElementById('reviewAuthor').value.trim();
      const rating = parseInt(document.getElementById('reviewRating').value);
      const comment = document.getElementById('reviewComment').value.trim();
      if (!author || !comment) { alert('Please fill in all fields'); return; }

      const res = await fetch(`${API}/profiles/${profileId}/reviews`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ author, rating, comment })
      });
      if (res.ok) {
        viewProfile(profileId); // Refresh
      } else {
        alert('Failed to submit review');
      }
    }

    function showSearch() {
      document.getElementById('searchView').classList.remove('hidden');
      document.getElementById('profileView').classList.add('hidden');
    }

    // LinkedIn Search
    async function searchLinkedIn() {
      const q = document.getElementById('searchInput').value.trim();
      if (!q) { alert('Enter a search term first'); return; }
      
      const section = document.getElementById('linkedinSection');
      const resultsEl = document.getElementById('linkedinResults');
      
      // Show loading
      section.classList.remove('hidden');
      resultsEl.innerHTML = '<div class="loading">üîç Searching LinkedIn...</div>';
      
      try {
        const res = await fetch(`${API}/search/linkedin?q=${encodeURIComponent(q)}`);
        if (!res.ok) throw new Error('Search failed');
        const data = await res.json();
        renderLinkedInResults(data.profiles, data.parsed_name, data.parsed_company);
      } catch (err) {
        resultsEl.innerHTML = `<p style="color:#ef4444;">Error: ${err.message}</p>`;
      }
    }
    
    function renderLinkedInResults(profiles, parsedName, parsedCompany) {
      const el = document.getElementById('linkedinResults');
      if (!profiles.length) {
        el.innerHTML = '<p>No LinkedIn profiles found.</p>';
        return;
      }
      
      // Show what was parsed from the query
      let parsedInfo = '';
      if (parsedName || parsedCompany) {
        const parts = [];
        if (parsedName) parts.push(`<strong>Name:</strong> ${parsedName}`);
        if (parsedCompany) parts.push(`<strong>Company:</strong> ${parsedCompany}`);
        parsedInfo = `<div class="parsed-info">üéØ Searching for: ${parts.join(' ‚Ä¢ ')}</div>`;
      }
      
      const cards = profiles.map(p => {
        // Determine badge class based on score
        let badgeClass = 'match-low';
        let badgeText = 'Low';
        if (p.match_score >= 70) {
          badgeClass = 'match-high';
          badgeText = 'Strong';
        } else if (p.match_score >= 50) {
          badgeClass = 'match-medium';
          badgeText = 'Partial';
        }
        
        const scoreBadge = p.match_score > 0 
          ? `<span class="match-badge ${badgeClass}">${badgeText} ${p.match_score}%</span>` 
          : '';
        
        return `
          <div class="linkedin-card">
            <h3><a href="${p.url}" target="_blank">${p.name}</a>${scoreBadge}</h3>
            <p>${p.title || 'LinkedIn Member'}</p>
            ${p.location ? `<p style="font-size:12px;">${p.location}</p>` : ''}
            ${p.snippet ? `<p style="font-size:12px; color:#64748b; margin-top:8px;">${p.snippet}</p>` : ''}
          </div>
        `;
      }).join('');
      
      el.innerHTML = parsedInfo + cards;
    }

    // Load all on start
    doSearch();
  </script>
</body>
</html>
