<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - People Search</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 400px; margin: 60px auto; background: #0f172a; color: #e2e8f0; }
    h1 { color: #60a5fa; }
    form { background: #1e293b; padding: 32px 24px; border-radius: 10px; box-shadow: 0 2px 16px #0002; }
    input { width: 100%; margin-bottom: 14px; padding: 12px; border-radius: 6px; border: none; background: #0f172a; color: #e2e8f0; font-size: 16px; }
    button { width: 100%; background: #3b82f6; color: white; padding: 12px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #2563eb; }
    .back-link { display: block; margin-top: 18px; color: #60a5fa; text-align: center; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
    .error { color: #ef4444; margin-bottom: 10px; }
    .success { color: #22c55e; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Sign In</h1>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <div id="loginMsg"></div>
    <button type="submit">Sign In</button>
  </form>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <a href="signup.html" class="back-link">Don't have an account? Sign Up</a>
  <script>
    const API = 'http://localhost:8000';
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const msg = document.getElementById('loginMsg');
      msg.textContent = '';
      msg.className = '';
      try {
        const res = await fetch(`${API}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ username: email, password })
        });
        if (res.ok) {
          const data = await res.json();
          if (data.access_token) {
            localStorage.setItem('authToken', data.access_token);
            msg.textContent = 'Login successful!';
            msg.className = 'success';
            // Optionally, redirect to homepage after login
            setTimeout(() => { window.location.href = 'index.html'; }, 1000);
          } else {
            msg.textContent = 'Login failed: No token received';
            msg.className = 'error';
          }
        } else {
          msg.textContent = 'Login failed: Invalid credentials';
          msg.className = 'error';
        }
      } catch (err) {
        msg.textContent = 'Login failed: Network error';
        msg.className = 'error';
      }
      return false;
    };
  </script>
</body>
</html>
